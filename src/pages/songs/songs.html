<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>List</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addData()">
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-card>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-item-sliding *ngFor="let item of songList">

                        <button ion-item (click)="itemTapped($event, item)">
                            <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
                            {{item.turku}}
                            <!-- <div class="item-note" item-end>
                                {{item.note}}
                            </div> -->
                        </button>

                        <ion-item-options side="right">
                            <button color="primary" (click)="editData(item.rowid)">
                                <ion-icon name="paper"></ion-icon>
                            </button>
                            <button color="danger" (click)="deleteData(item.rowid)">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
